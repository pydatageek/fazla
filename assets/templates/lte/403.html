{% extends 'lte/base.html' %}

{% block meta_title %}403 Forbidden{% endblock %}

{% block content %}

<div class="error-page">
  <h2 class="headline text-warning"> 403</h2>

  <div class="error-content">
    <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Forbidden.</h3>

    <p>
      It is forbidden to reach the page you were looking for.
      Meanwhile, you may <a href="{% url 'home' %}">return to homepage</a>.
    </p>

  </div>
  <!-- /.error-content -->
</div>

{% endblock content %}
